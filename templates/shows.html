{% extends 'layout.html'%}

{% block breadcrumbs %}
    <span class="separator">&gt;</span>
    <a>Shows</a>
{% endblock %}
{% block page_title %}All shows{% endblock %}
{% block content %}
    <div class="card">
        <ul id="all-shows-list">
            {% for show in shows %}
                <li>
                    <a href="{{ '/show/' + (show['id'] | string) }}">{{ show['title'] }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
