{% extends 'layout.html' %}

{% block page_title %}Top-rated shows{% endblock %}

{% block content %}
    <div class="card">
        Top rated shows:
        <table>
            <thead>
                <tr>
                    {% for key in shows[0] %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
            {% for show in shows %}
                <tr>
                    {% for key, value in show.items() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
