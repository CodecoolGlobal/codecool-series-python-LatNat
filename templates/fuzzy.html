{% extends 'layout.html' %}

{% block site_specific_head %}
    <script type="module" src="{{ url_for('static', filename='js/fuzzy.js') }}"></script>
{% endblock %}

{% block page_title %}
    Fuzzy Search (?)
{% endblock %}

{% block breadcrumbs %}
    <span class="separator">&gt;</span>
    <a href="#">Fuzzy search</a>
{% endblock %}

{% block content %}
    <div class="card">
    <label for="character-search">Character name:</label>
    <input type="text" name="character-search" id="character-search">
    <button id="search-button" type="button">Search</button>
    </div>
    <div id="fuzzy-results" class="card"></div>

{% endblock %}
